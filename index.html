<!DOCTYPE html>
<html lang="en-US">

<header>
  <h1><a href="" class="highlight invert">aid<wbr>.css</a></h1>
  <div><abbr title="accessibility">A11y</abbr> utility module</div>
  <ul>
    <li><a class="highlight invert" href="https://github.com/ryanve/aid.css">Github</a></li>

<section>
  <h2>Example</h2>
  <h3>Markup</h3>
  <pre class="code-block"><code>&lt;ol&gt;
  &lt;li&gt;&lt;a tabindex="0" <b>data-aid="hidden"</b>&gt;hidden&lt;/a&gt;
  &lt;li&gt;&lt;a tabindex="0" <b>data-aid="focusable"</b>&gt;focusable&lt;/a&gt;
  &lt;li&gt;&lt;a tabindex="0" <b>data-aid="visible"</b>&gt;visible&lt;/a&gt;
&lt;/ol&gt;</code></pre>

  <h3>Output</h3>
  <ol>
    <li><a tabindex="0" data-aid="hidden">hidden</a>
    <li><a tabindex="0" data-aid="focusable">focusable</a>
    <li><a tabindex="0" data-aid="visible">visible</a>
  </ol>
</section>
